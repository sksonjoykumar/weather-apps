<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon"
      href="./images/ms-icon-150x150.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Fira+Code:wght@300;400;500;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript file link -->
    <script src="./script.js" defer></script>
    <!-- axios link -->
    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
      defer
    ></script>
  </head>
  <body>
    <section class="container myClass">
      <!-- top Image area start  -->
      <div class="images-container">
        <div class="img">
          <img
            src="./images/weather_images.png"
            alt="weather image"
            class="img-fluid"
          />
        </div>
        <h3 class="weather-text text-center pb-2 font-monospace">
          Current Weather
        </h3>
      </div>
      <!-- top Image area End-->

      <!-- Main area start-->

      <div class="main-container m-auto align-self-center text-center">
        <div class="">
          <img
            class="img-fluid"
            src="https://openweathermap.org/img/w/03d.png"
            alt="weather-images"
            id="condition"
          />
          <p class="lead">
            <strong>
              <span id="city">Dhaka</span>,
              <span id="country">BD</span>
            </strong>
            <br />
            <strong>
              <span id="main">Cloud</span>
              (<span id="description">Scattered Cloud</span>)
            </strong>
            <br />

            <strong> TEMP:<span id="temp">32</span></strong> <br />
            <strong>PRESSURE:<span id="pressure">1032</span></strong>
            <span></span>
            <strong>HUMIDITY: <span id="humidity">75</span></strong>
          </p>

          <input
            type="text"
            id="cityInput"
            class="form-control w-50 m-auto py-2 my-3"
            placeholder="Enter Your City Name"
          />
          <small class="form-text text-muted"
            >After Entering a Valid City Name Please Press Enter to Get
            Result!</small
          >
        </div>
      </div>

      <!-- Main area End-->
    </section>
  </body>
</html>
